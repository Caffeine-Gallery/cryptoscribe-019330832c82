<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Blog</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Blog</h1>
            <button id="newPostBtn" class="button">New Post</button>
        </header>

        <div id="newPostForm" class="hidden">
            <h2>Create New Post</h2>
            <input type="text" id="postTitle" placeholder="Post Title" required>
            <input type="text" id="authorName" placeholder="Author Name" required>
            <div id="editor"></div>
            <div class="button-group">
                <button id="submitPost" class="button">Publish</button>
                <button id="cancelPost" class="button secondary">Cancel</button>
            </div>
        </div>

        <div id="loadingSpinner" class="hidden">
            <div class="spinner"></div>
        </div>

        <main id="posts">
            <!-- Posts will be inserted here -->
        </main>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
